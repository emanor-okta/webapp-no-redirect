<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <title>Web App No Redirect Hidden iFrame Sample</title>
    <style>
      h1 {
        margin: 2em 0;
      }
    </style>
    <!-- auth-js stuff here -->
    <script src="https://global.oktacdn.com/okta-auth-js/5.6.0/okta-auth-js.min.js" type="text/javascript"></script>
    <!-- load custom scripts -->
    <script src="bin/index.js" charset="utf-8" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
 
 
  <body>

    
    <div class="container">
      <h1 class="text-center">Web App No Redirect Hidden iFrame Sample</h1>
      <div id="messageBox" style="display: none">
    </div>

    <div id="okta-login-container" style="display: none">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="userName">User Name:</label>
            <input type="text" class="form-control mb-2" id="userName" placeholder="<username>">
          </div>
          <div class="col-7">
            <label class="sr-only" for="password">Password:</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
              
              </div>
              <input type="password" class="form-control" id="password" placeholder="<password>">
            </div>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-outline-dark btn-sm" id="login">Login</button>
          </div>
        </div>
      </form>  
      <div id="loginError" class="alert alert-danger" role="alert" style="display: none">Error</div>
      <div id="loginSuccess" class="alert alert-primary" role="alert" style="display: none">Success</div>
    </div>

    <div id="loading" style="display: block">
      <h3 class="text-center">Checking For Session</h3>
    </div>

    <script type="text/javascript">
      document.getElementById('login').onclick = login;
    </script>

    <iframe id="loginI"
      name="loginI"
      title="loginI"
      width="0"
      height="0"
      style="display: none"
      >
    </iframe>
  
    
  </body>
</html>
